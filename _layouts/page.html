---
layout: default
---

<div class="container">
  <div class="page">
    <article class="post">
      <header class="post-header">        
        {% if page.title and page.title != "" %}
          <h1 class="post-title">
            {{ page.title }}
          </h1>
        {%- endif %}
      </header>
      
      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </div>
    
  {% unless page.hide_sidebar -%}
    {% include blog/sidebar.html %}
  {%- endunless %}
</div>
